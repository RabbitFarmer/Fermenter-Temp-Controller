<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exit System</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .exit-warning {
      color: #c00;
      font-weight: bold;
      font-size: 1.2em;
      margin: 30px 0 20px 0;
      text-align: center;
    }
    .center-form {
      text-align: center;
      margin-top: 30px;
    }
    .btn-exit {
      background: #c00;
      color: white;
      border: 2px solid #c00;
      border-radius: 7px;
      font-size: 1.15em;
      min-width: 120px;
      padding: 10px 16px;
      margin: 0 8px;
      cursor: pointer;
    }
    .btn-cancel {
      background: #bbb;
      color: #222;
      border: 2px solid #999;
      border-radius: 7px;
      font-size: 1.15em;
      min-width: 120px;
      padding: 10px 16px;
      margin: 0 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="exit-warning">
    Are you sure you want to shut down the system?<br>
    All plugs will be turned OFF and the computer will shut down.<br>
    <br>
    <b>This cannot be undone!</b>
  </div>
  <div class="center-form">
    <form method="post" action="/exit_system" style="display:inline;">
      <button type="submit" class="btn-exit" name="confirm" value="yes">YES, SHUT DOWN</button>
    </form>
    <form method="post" action="/exit_system" style="display:inline;">
      <button type="submit" class="btn-cancel" name="confirm" value="no">Cancel</button>
    </form>
  </div>
</body>
</html>
