<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Logging Configuration</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="page-bg">
  <div class="temp-config-setup-ribbon">
    <div class="temp-header">
      <div class="temp-title">EXTERNAL LOGGING INTEGRATIONS</div>
      <div class="temp-subtitle">Configure external logging services</div>
    </div>

    <form action="/update_external_logging_config" method="post" class="temp-config-form">
      <table class="config-table" style="width: 60%; margin: auto;">
        <tr>
          <td><label for="external_refresh_rate"><b>External Post Interval (minutes)</b></label></td>
          <td><input type="number" name="external_refresh_rate" id="external_refresh_rate" value="{{ system_settings.external_refresh_rate }}"></td>
        </tr>
        {% for i in range(2) %}
        <tr>
          <td>
            <label for="external_name_{{ i }}"><b>Name {{ i + 1 }}</b></label><br>
            <label for="external_url_{{ i }}"><b>URL {{ i + 1 }}</b></label>
          </td>
          <td>
            <input type="text" name="external_name_{{ i }}" id="external_name_{{ i }}" value="{{ system_settings['external_name_' ~ i] }}"><br>
            <input type="text" name="external_url_{{ i }}" id="external_url_{{ i }}" value="{{ system_settings['external_url_' ~ i] }}">
          </td>
        </tr>
        {% endfor %}
      </table>

      <div style="text-align:center; margin-top:20px;">
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" class="btn-secondary" style="margin-left:16px;" onclick="window.location.href='/system_config'">Cancel</button>
      </div>
    </form>

    <div style="text-align:center; margin-top:12px;">
      <form action="/system_config" method="get" style="display:inline;">
        <button type="submit" class="btn-action cancel">Return to System Config</button>
      </form>
    </div>
  </div>
</body>
</html>
