<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .goodbye-container {
      text-align: center;
      color: white;
      padding: 40px;
      animation: fadeIn 1s ease-in;
    }
    .goodbye-title {
      font-size: 5em;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
    }
    .goodbye-message {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0.9;
      animation: fadeIn 1.5s ease-in;
    }
    .beer-icon {
      width: 150px;
      height: 150px;
      margin: 30px auto;
      animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="goodbye-container">
    <img src="/static/beer-stein.svg" alt="Beer Stein" class="beer-icon">
    <h1 class="goodbye-title">Goodbye!</h1>
    <p class="goodbye-message">{{ brewery_name }} is shutting down.</p>
    <p class="goodbye-message">See you next brew!</p>
  </div>
</body>
</html>
