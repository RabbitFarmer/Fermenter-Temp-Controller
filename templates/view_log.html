<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Log - {{ log_file }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .log-container { max-width:1400px; margin:18px auto; padding:18px; background:#fff; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,0.04); }
    .log-header { margin-bottom:20px; padding-bottom:12px; border-bottom:2px solid #1a6; }
    .log-title { font-weight:700; font-size:1.5em; color:#1a6; margin-bottom:8px; }
    .log-info { color:#666; font-size:0.9em; margin:4px 0; }
    .log-content { background:#f5f5f5; border:1px solid #ddd; border-radius:6px; padding:16px; font-family:monospace; font-size:12px; line-height:1.4; overflow-x:auto; max-height:70vh; overflow-y:auto; white-space:pre-wrap; word-wrap:break-word; }
    .btn-back { padding:10px 20px; background-color:#8B4513; color:white; border:none; cursor:pointer; font-size:16px; font-weight:bold; border-radius:5px; text-decoration:none; display:inline-block; margin-top:20px; }
    .btn-back:hover { opacity:0.9; }
  </style>
</head>
<body class="page-bg">
  <div class="page-container">
    <header class="site-header">
      <h1 class="dashboard-title">VIEW LOG</h1>
    </header>

    <div class="log-container">
      <div class="log-header">
        <div class="log-title">{{ log_file }}</div>
        <div class="log-info">Showing last {{ line_count }} lines</div>
      </div>

      <div class="log-content">{{ content | e }}</div>

      <div style="text-align:center;">
        <a href="/log_management" class="btn-back">‚Üê Back to Log Management</a>
      </div>
    </div>
  </div>
</body>
</html>
